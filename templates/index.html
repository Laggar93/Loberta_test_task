{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body>
    <table class="table_dark">
        <tr>
            <th>Link</th>
            <th>Status</th>
        </tr>
        {% for i in links %}
            <tr data-testid="{{ i.link }}" data-interval="{{ i.refresh_interval }}" class="row">
                <td>{{ i.link }} - Refresh interval: {{ i.refresh_interval }} secs</td>
                <td class="status"></td>
                <td class="comment hidden">Checking status...</td>
            </tr>
        {% endfor %}
    </table>
    </body>
{% endblock %}
